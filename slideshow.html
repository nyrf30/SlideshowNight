<!DOCTYPE html>
<html>
<head>
    <title>Slideshow Algorithm</title>
    <script language="javascript" type="text/javascript">
        const array = ["Andrew", "Ben", "Colton", "Evan", "Jesse", "Richard"];
        const indices = [0, 1, 2, 3, 4, 5];
        let andrew, ben, colton, evan, jesse, richard;
        let num, temp;
        const names = [andrew, ben, colton, evan, jesse, richard];
        for (let i = 0; i < names.length; i++) {
            while(true) {
                num = Math.floor(Math.random() * indices.length);
                if(num != i || i == names.length-1) {
                    names[i] = array[indices.splice(num, 1)[0]]
                    break;
                }
            }
        }
        if(names[5] == "Richard") {
            temp = Math.floor(Math.random() * 5);
            names[5] = names[temp];
            names[temp] = "Richard";
        }
        function test() {
            console.log("Hello world!");
            const form = document.getElementById("form");
            const pass = form.elements["name"];
            const password = pass.value;
            if (password == "Andrew") {
                document.getElementById("demo").innerHTML = names[0];
            }
            else if (password == "Ben") {
                document.getElementById("demo").innerHTML = names[1];
            }
            else if (password == "Colton") {
                document.getElementById("demo").innerHTML = names[2];
            }
            else if (password == "Evan") {
                document.getElementById("demo").innerHTML = names[3];
            }
            else if (password == "Jesse") {
                document.getElementById("demo").innerHTML = names[4];
            }
            else if (password == "Richard") {
                document.getElementById("demo").innerHTML = names[5];
            }
            else {
                document.getElementById("demo").innerHTML = "That's not a valid code you fuck";
            }
            form.addEventListener("submit", function (e) {
                e.preventDefault();
            })
        }
    </script>
</head>
<body>
    <h1 id="demo">This will change depending on the code.</h1>
    <form action="slideshow.html" method="post" id="form" required>
        <h2>Code:</h2>
        <input type="text" id="name" name="name">
        <button type="submit" onclick="test()">Submit</button>
    </form>
</body>
</html>
